<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Rocket News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content">
      <header class="content__logo">
        <img src="assets/logo.svg" alt="Rocket News Logo">
      </header>

      
      <div class="content__info">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>tudo que você precisa saber para começar seu dia bem informado.</h2>
        <p>notícias sobre o universo RocketSeat, e tudo o que você precisa para começar o dia melhor, perfeito para se preparar para codar.</p>
      </div>
    
    
    
    <form id="form">
      <fieldset>
        <legend>insira seu e-mail:</legend>
      </fieldset>

      <div class="email">
        <input class="form__input" type="text" placeholder="oi@rocketseat.com">
        <button>
          <img src="assets/send.svg" alt="">
        </button>
      </div>
      </form>

    <div class="link">
      <a href="#"><span>deixe-me ler primeiro</span>
      <img src="assets/arrow-right.svg" alt=""></a>
    </div>
  </div>
  </main>
</body>
</html>
